apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/q13117god/golang-http80:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/q13117god/golang-http80:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: golang-http80
        chartPath: charts/golang-http80
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/q13117god/golang-http80'
          image.tag: '{{.DIGEST_HEX}}'
